<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form To Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="hero">
        <h3>Coming Soon!</h3>
        <h1> OurBrand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details. </p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="img/send-icon.png"  alt="send icon" width="30px"></button>
        </form>
        <span id="msg"></span>
     </div>
        
     <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbylTyFTo1h-0Iy3IjxJ278EC6e8nZG5Nu9CwuXj50fDYoMv_oK-qsVM2RTfQ_5JIZ5Q/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout( function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
